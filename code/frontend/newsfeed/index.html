<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Dashboard | Chirp</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://localhost/bootstrap/css/bootstrap.min.css" type="text/css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Special+Elite">
    
    <style type="text/css">
      body{text-shadow: 0 0px 0px #5cb85c;}

      .new-font
      {
        font-family: Special Elite;
      }

      p.service
      {
        padding-top: 10px;
        padding-bottom: 10px;
        text-shadow: 0 0px 0px #5cb85c;
        font-weight: 10px;
        border: 1px solid #ccc;
      }

      body {
        padding-top: 20px;
      }
      
      footer {
        padding: 30px 0;
      }


  </style>
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chirp</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="col-md-3">
              <form class="navbar-form" role="search">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="q">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
              </form>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">John Doe<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Profile</a></li>
                <li class="divider"></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div class="col-md-4">
        <img width="100%" height="400px"/>
        <h3 id="username">John Doe 
          <br>
          <small id="handle">@johndoe</small>
        </h3>
      </div>

      <div class="col-md-8" style="border-left: 1px solid #eee;">
        <h3>What's new with you?</h3>

        <form action="#" method="post" role="form" enctype="multipart/form-data" class="facebook-share-box">
          <div class="well">
            <textarea name="message" cols="40" rows="5" fixed id="status_message" class="form-control message" style=" margin-bottom:6px; overflow-y: scroll; resize: none; font-size: 14px;" placeholder=""></textarea> 
            <input type="submit" name="submit" value="Post" class="btn btn-success btn-info pull-right" style="width:20%;">
            <br/>                               
          </div>
        </form>

        <hr>

        <h3><small>Read about all the trending topics, right here on Chirp.</small></h3>

        <a class="list-group-item">
          <br>
          <p class="list-group-item-text"><br><br><br><br><br><br></p>
        </a>
        <br>
        <a class="list-group-item">
          <br>
          <p class="list-group-item-text"><br><br><br><br><br><br></p>
        </a>
      </div>
        <br>
  
    </div> <!-- /container -->

    <footer class="new-font container">
    <hr>
    
      <p class="text-center">&copy; Chirp</p>
    </footer>

 


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://localhost/jquery.js"></script>

  </body>
</html>

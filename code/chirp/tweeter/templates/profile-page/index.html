<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard | Chirp</title>
	{% load static %}
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" type="text/css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
	<!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Special+Elite">
    <style type="text/css">
      body{text-shadow: 0 0px 0px #5cb85c;}

      .new-font
      {
        font-family: Special Elite;
      }

      p.service
      {
        padding-top: 10px;
        padding-bottom: 10px;
        text-shadow: 0 0px 0px #5cb85c;
        font-weight: 10px;
        border: 1px solid #ccc;
      }

      body {
        padding-top: 20px;
      }

      footer {
        padding: 30px 0;
      }
	</style>
</head>
<body>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chirp</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="col-md-3">
              <form class="navbar-form" role="search">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="q">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
              </form>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">John Doe<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Profile</a></li>
                <li class="divider"></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div class="col-md-4">
        <img width="100%" height="400px"/>
        <h3 id="username">John Doe
          <br>
          <small id="handle">@johndoe</small>
        </h3>
      </div>

      <div class="col-md-8" style="border-left: 1px solid #eee;">
        <h3>What's new with you?</h3>

        <form action="#" method="post" role="form" enctype="multipart/form-data" class="facebook-share-box">
          <div class="well">
            <textarea name="message" cols="40" rows="5" fixed id="status_message" class="form-control message" style=" margin-bottom:6px; overflow-y: scroll; resize: none; font-size: 14px;" placeholder=""></textarea>
            <input type="submit" name="submit" value="Post" class="btn btn-success btn-info pull-right" style="width:20%;">
            <br/>
          </div>
        </form>

        <hr>

        {% for tweet in tweets %}
		        <div class="list-group-item">
					<a href="/tweeter/{{ tweet.author.handle }}/">@{{ tweet.author.handle }}</a>
					<br>
					<p class="list-group-item-text">{{ tweet.tweet }}<br><br></p>
					<small> - {{ tweet.ts }}</small>
			  </div>
		        <br>
	    {% endfor %}
		{% if not tweets %}
			<h3><small>Haven't chirped yet? Why wait?</small></h3>
		{% endif %}


    </div> <!-- /container -->

    <footer class="new-font container">
	    <hr>
		<p class="text-center">&copy; Chirp</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
